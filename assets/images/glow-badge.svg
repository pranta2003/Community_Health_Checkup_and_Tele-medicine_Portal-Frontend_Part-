<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="160" viewBox="0 0 820 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Health Connect badge">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#7B62FF"/>
      <stop offset="100%" stop-color="#00C8FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="shine" x1="0" x2="1">
      <stop stop-color="#ffffff" stop-opacity="0.2" offset="0"/>
      <stop stop-color="#ffffff" stop-opacity="0.06" offset="0.5"/>
      <stop stop-color="#ffffff" stop-opacity="0.12" offset="1"/>
    </linearGradient>
  </defs>

  <!-- background rounded -->
  <rect x="2" y="2" rx="18" ry="18" width="816" height="156" fill="#0f1724"/>

  <!-- gradient bar -->
  <rect x="12" y="20" rx="14" width="240" height="120" fill="url(#g1)" filter="url(#glow)"/>

  <!-- icon: simple stethoscope-like circle + handle -->
  <g transform="translate(36,50)" fill="#fff">
    <circle cx="36" cy="22" r="18" fill="#ffffff" opacity="0.98"/>
    <rect x="46" y="28" width="6" height="36" rx="3" transform="rotate(20 49 46)" />
    <circle cx="70" cy="28" r="6" fill="#ffffff" opacity="0.95"/>
  </g>

  <!-- title -->
  <g transform="translate(270,66)" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" fill="#E6EEF8">
    <text x="0" y="0" font-size="28">Health Connect</text>
    <text x="0" y="32" font-size="14" fill="#AFC6DB" font-weight="600">Telehealth • Demo • Jitsi-ready</text>
  </g>

  <!-- right accent ellipse -->
  <ellipse cx="690" cy="80" rx="100" ry="46" fill="url(#g1)" opacity="0.08" filter="url(#glow)"/>

  <!-- shining stripe -->
  <rect x="12" y="20" rx="14" width="240" height="20" fill="url(#shine)" opacity="0.6" />

  <!-- small animated hint (CSS animation when used in HTML) -->
  <style><![CDATA[
    @keyframes badgeGlow {
      0% { filter: drop-shadow(0 0 6px rgba(123,98,255,0.12)); transform: translateY(0); }
      50% { filter: drop-shadow(0 0 18px rgba(0,200,255,0.18)); transform: translateY(-2px); }
      100% { filter: drop-shadow(0 0 6px rgba(123,98,255,0.12)); transform: translateY(0); }
    }
    svg:hover rect:first-of-type { animation: badgeGlow 1.6s ease-in-out infinite; transform-origin: center; }
  ]]></style>

</svg>
